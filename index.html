   <div class="container">

    <h3>Become a Member!</h3>

    <div class="pages">

            <div class="circle active" id><p>1</p></div>
            <span class="activ">Account</span>
        </div>
        <div class="element">
            <div class="circle"><p>2</p></div>
            <span>Details</span>
        </div>
        <div class="element">
            <div class="circle "><p>3</p></div>
            <span>Confirmation</span>
        </div>
    </div>

    <section class="main">
        <div class="main-content">
        <h4>Account Setup</h4>

       <form action="">
        <label for="first_name"> <p>First Name</p></label>
        <input type="text" id="first_name"required>
       <label for="lastName"> <p>Last Name</p>  </label>
        <input type="text" for="lastName" required>
       <label for="email"><p>Email</p> </label>
        <input type="email" for="email" required>
        <input type="submit" value="Next" class="btn">
    </form>
